<!DOCTYPE html>
<html>
    <head>
        <style>
            input[type="text"]{
                height:30px;
                color:blue;
                width:200px;

            }
            input[type="email"]{
                height:30px;
                width:300px;
                color:red;
            }
            input[type="number"]{
                height:30px;
                color:blue;
                width:300px;
                padding:3px;

            }
        </style>
        
    </head>
    <body>
        <h1>Attribute selector in HTML</h1>

        <p>enter your name: <input type="text"></p>
        <p>Enter your Mob no: <input type="number"></p>
        <p>Enter your E-mail: <input type="email"></p>

    </body>
</html>
